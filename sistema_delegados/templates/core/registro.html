{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Registro de Estudiante</h3>
                <form method="post">
                    {% csrf_token %}
                    <!-- Render fields manually or loop -->
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors.0 }}</div>
                            {% endif %}
                            {% if field.help_text %}
                                <div class="form-text text-muted">{{ field.help_text }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Registrar y Acceder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Add some style to make form inputs bootstrap-like if not using widget tweaks -->
<script>
    document.querySelectorAll('input, select').forEach(el => el.classList.add('form-control'));
</script>
{% endblock %}
